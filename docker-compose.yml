services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ait_marketplace}
      POSTGRES_USER: ${POSTGRES_USER:-ait_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ait_pass}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DJANGO_DEBUG: "1"
      SECRET_KEY: "change-me-in-prod"
      DB_ENGINE: "postgres"
      POSTGRES_DB: ${POSTGRES_DB:-ait_marketplace}
      POSTGRES_USER: ${POSTGRES_USER:-ait_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ait_pass}
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"
      CORS_ALLOW_ORIGIN: "http://localhost:3000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: "http://localhost:8000/api"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  dbdata:
