{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #header {
        background: transparent;
        border: none;
        padding: 40px 0 20px;
    }
    
    #branding h1 {
        color: white;
        font-size: 28px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    #content {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        padding: 40px;
        max-width: 400px;
        margin: 0 auto;
    }
    
    .form-row {
        margin-bottom: 24px;
    }
    
    .form-row label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #495057;
    }
    
    .form-row input[type="text"],
    .form-row input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
    }
    
    .form-row input[type="text"]:focus,
    .form-row input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .submit-row {
        margin-top: 32px;
        padding: 0;
    }
    
    .submit-row input[type="submit"] {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .submit-row input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }
    
    .errornote {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-left: 4px solid #dc3545;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div style="text-align: center; margin-bottom: 32px;">
    <h1 style="color: white; font-size: 32px; margin-bottom: 8px;">üõ°Ô∏è</h1>
    <p style="color: white; opacity: 0.9; font-size: 16px;">AIT Marketplace Administration</p>
</div>

{{ block.super }}
{% endblock %}
